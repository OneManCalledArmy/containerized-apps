apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: python-sizer
  namespace: default
spec:
  rules:
  - http:
      paths:
        - path: /size
          backend:
            serviceName: sizer-python
            servicePort: 5000
